<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CulturaX - AR Cultural Heritage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lora:ital,wght@0,400;0,600;1,400&family=Orbitron:wght@400;700;900&family=Patrick+Hand&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'heritage-title': ['"Cinzel"', 'serif'],
              'heritage-body': ['"Lora"', 'serif'],
              'tech': ['"Orbitron"', 'sans-serif'],
              'hand': ['"Patrick Hand"', 'cursive'],
              'sans': ['"Quicksand"', 'sans-serif'],
            },
            colors: {
              'heritage-cream': '#F9F5EB',
              'heritage-paper': '#F0EAD6',
              'heritage-brown': '#4A3B2C',
              'heritage-accent': '#C19A6B',
              'ar-dark': '#000000',
              'ar-gold': '#FFD700',
              'tech-purple': '#FACC15',
              'tech-pink': '#FFFFFF',
              'watercolor-blue': '#00f3ff', 
              'watercolor-red': '#ff0055',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { transition: background-color 0.5s ease, color 0.5s ease; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      .dark ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #8b7355; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #FACC15; }
      .tech-bg {
        background-color: #000000;
        background-image: 
          linear-gradient(rgba(250, 204, 21, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(250, 204, 21, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .heritage-bg {
        background-color: #F9F5EB;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="heritage-bg dark:tech-bg text-heritage-brown dark:text-yellow-50">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
